{% extends 'base_generic.html' %}
{% block content %}

  <h2 class="text-center" style="padding-bottom: 20px; font-weight: bold;">ВОЙТИ В ЛИЧНЫЙ КАБИНЕТ</h2>
  <p class="text-center" style="padding-bottom: 20px; font-size: 20px; font-weight: 700;">Если у вас нет учётной записи, обратитесь на стойку регистрации в библиотеке <br>или воспользуйтесь формой регистрации.</p>

  <form method="post" class="form-group">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Логин:</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль:</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn_form">Войти</button>
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
  </form>
{% endblock %}
